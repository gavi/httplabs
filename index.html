<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPLabs - Mini Web Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">HTTPLabs</h1>
            <p class="text-xl text-gray-600">A collection of useful web tools</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Color Dropper Tool Card -->
            <a href="/colordropper/" class="block">
                <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Color Dropper Tool</h2>
                        <p class="text-gray-600">Pick colors from any image with precision and ease.</p>
                    </div>
                    <div class="px-6 py-4 bg-gray-50 rounded-b-lg">
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#color</span>
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#image</span>
                    </div>
                </div>
            </a>

            <!-- Placeholder for future tools -->
            <div class="bg-white rounded-lg shadow-md border-2 border-dashed border-gray-300 flex items-center justify-center">
                <p class="text-gray-500 text-center p-6">More tools coming soon!</p>
            </div>
        </div>
    </div>
</body>
</html>
